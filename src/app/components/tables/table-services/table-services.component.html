<h2 class="title ml-4 mb-0">Administrar Servicios</h2>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">
                        Agregar nuevo servicio:
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedService.name" placeholder="Name" class="form-control mt-1">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedService.description" placeholder="description" class="form-control mt-1">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="selectedService.price" placeholder="Price" class="form-control mt-1">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedService.discount" placeholder="Discount" class="form-control mt-1">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedService.img" placeholder="Img" class="form-control mt-1">
                    </div>
                    <button (click)="addOrEdit()" class="btn btn-success">
                        Guardar
                    </button>
                    <button *ngIf="selectedService.id !== 0"
                     class="btn btn-danger ml-2"
                     (click)="delete()">
                        Eliminar
                    </button>
                    <button (click)="cleanForm()" class="btn btn-info ml-5">
                        Limpiar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <ul class="smooth-scroll list-unstyled mt-4">
                <li *ngFor="let service of servicesArray"
                class="list-group-item list-group-item-action"
                (click)="openForEdit(service)"
                [class.active]="service == selectedService">
                    <span class="badge badge-primary">{{service.id}}</span> {{service.name}} | Precio: $ {{service.price}}
                </li>
            </ul>
        </div>
    </div>
</div>
