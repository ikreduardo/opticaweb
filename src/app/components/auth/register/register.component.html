<div class="background text-center">
    <form
      class="form-signin animated fadeIn"
      autocomplete="off"
    >
      <img class="mb-4 img" src="../../../../assets/img/key.png" alt="logo" />
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
      <label class="sr-only" for="inputEmail">Email Address</label>
      <input
        type="email"
        class="form-control mb-2"
        id="inputEmail"
        placeholder="Email Address"
      />
      <label class="sr-only" for="inputPassword">Password</label>
      <input
        type="password"
        class="form-control mb-3"
        id="inputPassword"
        placeholder="Password"
      />
      <label class="sr-only" for="inputPassword2">Confirm Password</label>
      <input
        type="password"
        class="form-control mb-3"
        id="inputPassword2"
        placeholder="Confirm Password"
      />
      <button type="submit" class="btn btn-lg btn-dark btn-block mb-2">
        Sign up
      </button>
      <a [routerLink]="['/login']">Ya tienes una cuenta?</a>
      <p class="mt-4 mb-3 text-muted">UTT Final - 2020</p>
    </form>
  </div>
