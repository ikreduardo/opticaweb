<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>SubAdmin-Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="sub-admin/products">Productos</a>
      <a mat-list-item href="sub-admin/appointment">Citas</a>
      <a mat-list-item href="sub-admin/services">Servicios</a>
      <a mat-list-item href="sub-admin/offers">Ofertas</a>
      <a mat-list-item href="sub-admin/mydrivers">My Drivers</a>
      <button class="btn btn-outline-danger mt-5 ml-3" [routerLink]="['/home']">Cerrar Sesion</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>OpticaWeb</span>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
